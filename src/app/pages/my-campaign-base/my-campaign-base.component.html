    <div class="button-Div">

      <button [ngClass]="{ 'disabled' : loading }" (click)="openCreateCampaignModal(false)"
        class="alt_Button_Blue_With_Icon_Left cursor_Pointer">
        <span class="alt_Button_Blue_With_Icon_Left_Text">
          <mat-icon>add</mat-icon>
          New Campaign
        </span>
      </button>

      <button [ngClass]="{ 'disabled' : loading }" (click)="openCreateBaseModal()"
        class="alt_Button_Blue_With_Icon_Left">
        <span class="alt_Button_Blue_With_Icon_Left_Text">
          <mat-icon>add</mat-icon>
          Add new Campaign Base
        </span>
      </button>

  <app-breadcrumb [data]="breadcrumbData"></app-breadcrumb>

  <section class="search-results-container scroll-vertical">

    <div class="baseListContainer" *ngFor="let item of baseCampaignList ,let i = index">
      <app-base-campaign-detail (refreshBaseCampaign)="getCampaignBase()" [campaignList]="item.campaignList"
        [baseCampaignDetail]="item.campaignBase">
      </app-base-campaign-detail>
    </div>
    <app-dashboard-loading *ngIf="loading">

    </app-dashboard-loading>
    <div *ngIf="emptyMsg">
      <app-empty-state-msg></app-empty-state-msg>
    </div>

  </section>
