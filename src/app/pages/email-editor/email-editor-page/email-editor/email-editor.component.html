<div *ngIf="!loader" class="email-editor-container">
    <div (click)="isRecomendationShown = false" class="editor-section">
        <div class="subject-input">
            <span>
                Subject of Email
            </span>
            <input (focus)="onSubjectFocus()" [placeholder]="'Hiiii enter your subject line here..'" id="email_subject"
                [formControl]="emailSubjectControl" type="text">
        </div>
        <div (click)="onEmailBodyFocus()" [class.sidebar-collapsed]="layoutService.getSidebarStatus"
            [class.sidebar-expanded]="!layoutService.getSidebarStatus" [class.split-toolbar]="windowWidth <= 1500"
            class="editor-container scroll-vertical">

            <textarea *ngIf="activeTab === 'edit'" class="froala-container" #froalaEditor id="froalaEditor"
                [(froalaModel)]="emailEditorModel" (froalaInit)="initializeFroala($event)"
                [froalaEditor]="froalaOptions" [formControl]="emailBodyControl">
            </textarea>

            <p class="snippet-invalid" *ngIf="isTagInvalidExist">
                Warning: Found snippets that are unavailable from CSV file
            </p>
            <div *ngIf="activeTab === 'view'" class="view-only" [innerHTML]="previewData">
            </div>
            <div class="attachment">
                <span class="attachment-title">Attachments</span>
                <div *ngFor="let attachment of attachmentList"
                    [class]="'attachment-item ' + attachment.extension.toLowerCase()">
                    <svg class="main-icon">
                        <use [attr.xlink:href]="'#'+ attachment.extension" />
                    </svg>
                    <span>
                        {{attachment.fileName}}
                    </span>
                    <svg (click)="removeAttachment(attachment.fileUploadDataId)" class="close-icon">
                        <use xlink:href="#close" />
                    </svg>
                </div>
            </div>

            <div class="hidden-button">
                <button (click)="changeColor('Font')" #changeColorEelement>
                </button>
                <button (click)="changeColor('Background')" #changeBackgroundColorEelement>
                </button>
                <button (click)="uploadFile('image')" #uploadImage>
                </button>
                <button (click)="uploadFile('attachment')" #uploadAttachment>
                </button>
                <button (click)="insertLink()" #createLink>
                </button>
                <button (click)="updateTextDesc(false)" #updateText>
                </button>
            </div>
        </div>
    </div>
    <div [class.show]=true (click)="isRecomendationShown = !isRecomendationShown" class="recomendation-trigger">
        <svg>
            <use xlink:href="#recomendation-arrow" />
        </svg>
        Recommendations
    </div>




    <div [class.sidebar-expanded]=true [class.show]="isRecomendationShown" class="desc-section scroll-vertical"
        *ngIf="isRecomendationShown">

        <div class="close-button">
            <button (click)="isRecomendationShown = !isRecomendationShown" class="alore_blue_Close_Button">
                <img src="../assets/alore_Blue_Close.svg" alt="" />
            </button>
        </div>

        <app-email-editor-recomendations>
        </app-email-editor-recomendations>



        <app-email-editor-help-text *ngIf="isHelperTextShown" [helpText]="inputText.value">
        </app-email-editor-help-text>

        <app-email-editor-spam-score>
        </app-email-editor-spam-score>
    </div>










</div>
<div *ngIf="loader" class="skeleton-loader">
    <div class="toolbar">
        <div class="skeleton-box"></div>
    </div>
    <div class="paragraph">
        <div class="skeleton-box"></div>
        <div class="skeleton-box"></div>
        <div class="skeleton-box"></div>
        <div class="skeleton-box"></div>
    </div>
</div>
