<div *ngIf="showReplies" class="responsive-table-container scroll-horiz replies-window">
    <div *ngIf="emptyMsg == true" class="empty-data-message">
        <img src="../../../../../assets/emptyStateIlustration.svg" alt="">
        We didn't find mail assosiated to your campaign
    </div>

    <app-dashboard-loading *ngIf="loading == true">
    </app-dashboard-loading>

    <section class="top-section" *ngIf="!multiDataVisible && emptyMsg == false && !loading">
        <div class="checkbox-class">
            <mat-checkbox matTooltipClass="small_Primary_Tooltip" mat-raised-button matTooltipPosition="above"
                 [checked]="isAllCheckboxSelected" (change)="toggleAll();" (click)="$event.stopPropagation()"  class="checkbox_Medium_button">
            </mat-checkbox>
        </div>

        <div *ngIf="selection.selected.length > 0" class="disappear">
            <div class="top-action-button">
                <div matTooltipClass="small_Primary_Tooltip" mat-raised-button matTooltipPosition="above"
                    matTooltip="Delete">

                        </svg>
                    </button>
                </div>


                <div matTooltipClass="small_Primary_Tooltip" mat-raised-button matTooltipPosition="above"
                    matTooltip="Archive">
                    <button [ngClass]="{'disable': disableState == false,'visible': iconVisiableState == true}"

                </div>

                    <button [ngClass]="{'disable': disableState == false, 'visible': iconVisiableState == true}"

                </div>

                    matTooltip="Mark as unread">
                    <button [ngClass]="{'disable': disableState == false, 'visible': iconVisiableState == true}"
                        class="action-state" *ngIf="replieList[0].isRead == true"
                        (click)="multiSelectState(5);$event.stopPropagation()">
                        <img src="" alt="">
                        <svg width="33" height="29" viewBox="0 0 33 29" fill="none" xmlns="http://www.w3.org/2000/svg">

            </div>
        </div>


    </section>
    <table>
        <tbody *ngFor="let list of replieList; let i = index">

            <tr class="read" [ngClass]="{ 'readBackgroundCheck':  list.isRead == true}"
                (click)="specificReplieThread(list,i)">
                <td>
                    <mat-checkbox (change)="$event ? selection.toggle(list) : null; isVisiable()"
                        (click)="$event.stopPropagation()" [checked]="selection.isSelected(list)"
                        class="checkbox_Medium_button" (click)="$event.stopPropagation()">
                    </mat-checkbox>
                </td>
                <td>
                    <div class="name-and-avtar">
                        <div class="extra_Small_Avatar_Image_Not_Online">
                            <img src="../assets/replies-avtar.svg" alt="">
                            <div class="online_indicator">

                            </div>
                        </div>
                        <span>{{ list.firstName }} {{ list.lastName }}</span>

                    </div>
                </td>

                <td class="label-container" *ngIf=" list.labelList.length > 0 ">
                    <div *ngFor="let label of list.labelList" class="text-label">
                        <p [style.backgroundColor]="label.labelColor">{{ label.labelName }}</p>
                    </div>
                </td>


                <td>
                    <div class="star-and-icon">
                        <div class="star-icon">

                            <div *ngIf="loader == true &&  i == indexForLoaderStar" class="dot-flashing"></div>

                            <div *ngIf="loader == false || i != indexForLoaderStar"
                                matTooltipClass="small_Primary_Tooltip" mat-raised-button matTooltipPosition="above"
                                >
                                <button class="star-btn" *ngIf="list.isImportant == false"
                                    (click)="markAsImportant(list.messageId,i);$event.stopPropagation()">
                                    <mat-icon>star_border</mat-icon>
                                </button>
                            </div>

                            <div *ngIf="loader == false || i != indexForLoaderStar"
                                matTooltipClass="small_Primary_Tooltip" mat-raised-button matTooltipPosition="above"
                                >
                                <button class="selected" *ngIf="list.isImportant == true"
                                    (click)="markAsImportant(list.messageId,i);$event.stopPropagation()">
                                    <svg width="26" height="25" viewBox="0 0 26 25" fill="none"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <path
                                            d="M12.6667 4.16675L15.3333 9.50008L21.3333 10.1667L16.6667 14.5001L18.8889 20.8334L12.6667 17.7223L6.44444 20.8334L8.66667 14.5001L4 10.1667L10 9.50008L12.6667 4.16675Z"
                                            fill="#FFDE54" />
                                    </svg>


                                </button>
                            </div>
                        </div>
                        <p>{{ list.subject }}
                        </p>
                    </div>
                </td>

                <td>
                    <div class="excert-and-time">
                        <!-- {{ getStrippedHTML(list.body) }} -->
                        <p [innerHTML]="list.body">
                        </p>


                    </div>
                </td>


                <td>

                    <div class="actions_btns">
                        <div matTooltipClass="small_Primary_Tooltip" mat-raised-button matTooltipPosition="above"
                            matTooltip="Delete">
                            <button class="action-state" (click)="deleteMail(list.messageId); $event.stopPropagation()">
                                <svg width="22" height="22" viewBox="0 0 22 22" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">

                                        fill="#334BFA" />
                                </svg>
                            </button>
                        </div>


                        <div matTooltipClass="small_Primary_Tooltip" mat-raised-button matTooltipPosition="above"
                            matTooltip="Archive">
                            <button class="action-state"
                                (click)="archiveMail(list.messageId,this.archive = true); $event.stopPropagation()">
                                <svg width="22" height="22" viewBox="0 0 22 22" fill="none"
