<section *ngIf="isLoaded">
    <!-- tags start here  -->

    <div class="main_Container_Tag">
        <section class="header_Div_Tag">
            <div>
                <section class="header_Tag_Modal">
                    <section class="header_Img_Tag_Modal">
                        <div class="icon_Div_Tag_Modal">
                            <img src="../../../assets/edit-pdetails.svg" alt="" />
                        </div>
                        <div class="header_Div_Tag_Modal">
                            <h2 class="top_Header_On_Tag_Modal">Edit Email Signature</h2>

                            <p>All your information stays safe with us</p>
                        </div>
                    </section>
                    <button class="alore_blue_Close_Button" [disabled]="disabledButton == true"
                        (click)="dialogRef.close()">
                        <img src="../assets/alore_Blue_Close.svg" alt="" />
                    </button>
                </section>
            </div>

            <div class="primary-divider"></div>

            <div class="middle_div_Tag_Modal">

                <div class="scroll-popup">
                    <section>
                        <form [formGroup]="signature">


                            <div class="name">
                                <h5>Name</h5>
                            </div>

                            <mat-form-field floatLabel="never" class="search-user" appearance="outline">


                                <input matInput formControlName="name" placeholder="Enter your Name" aria-label="State"
                                    [focus]="true">


                            </mat-form-field>



                            <div class="title">
                                <h5>Designation</h5>
                                <mat-form-field floatLabel="never" class="search-user" appearance="outline">


                                    <input matInput formControlName="title" placeholder="Enter your Designation"
                                        aria-label="State">


                                </mat-form-field>
                            </div>

                            <div class="email">
                                <h5>Email Id</h5>
                                <mat-form-field floatLabel="never" class="search-user" appearance="outline">


                                    <input matInput formControlName="email" placeholder="Enter your Email Id"
                                        aria-label="State">

                                </mat-form-field>
                            </div>

                            <div class="phone">
                                <h5>Phone no</h5>
                                <mat-form-field floatLabel="never" class="search-user" appearance="outline">


                                    <input matInput formControlName="phone" placeholder="Enter your Phone No."
                                        aria-label="State">


                                </mat-form-field>
                            </div>

                            <div class="title">
                                <h5>Company Name</h5>
                                <mat-form-field floatLabel="never" class="search-user" appearance="outline">


                                    <input matInput formControlName="company" placeholder="Enter your Company Name"
                                        aria-label="State">


                                </mat-form-field>
                            </div>

                            <div class="title">
                                <h5>Website</h5>
                                <mat-form-field floatLabel="never" class="search-user" appearance="outline">


                                    <input matInput formControlName="website" placeholder="Enter your Webite"
                                        aria-label="State">


                                </mat-form-field>
                            </div>


                            <div *ngIf="currentSignatureIndex !== 0" class="title">
                                <h5>Upload your profile image</h5>

                                <div class="person-image">

                                    <div class="large_circuler_avtar">
                                        <img *ngIf="userImage === ''" src="../../../../assets/Imagedemo.svg" alt="" />
                                        <img *ngIf="userImage !== ''" [src]=userImage alt="" />

                                        <button class="upload-img" (click)="uploadImageDialog()">

                                                    fill="#334BFA" />
                                            </svg>
                                        </button>
                                    </div>
                                </div>



                            </div>




                        </form>
                    </section>
                </div>



            </div>

            <div class="button_Div_Tag_Modal">
                <button class="popup_Primary_Extra_Small_Button width_ex_sm"
                    (click)="submitSignature(); dialogRef.close()" [disabled]="disabledButton == true">
                    Save
                </button>

                <button class="popup_Secondary_Extra_Small_Button width_ex_sm" (click)="dialogRef.close()"
                    [disabled]="disabledButton == true">
                    Close
                </button>
            </div>
        </section>
    </div>

</section>
