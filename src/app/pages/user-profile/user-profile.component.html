<div *ngIf = "isActivityLoaded && isUserInfoLoaded" class="empty_State_User_Profile">
  <div class="titleContainer">
    <div class="header-Container">
      <div class="header-content">
        <div class="header">
          <p>User Profile</p>
          <div>
            <app-breadcrumb [data]="breadcrumbData"></app-breadcrumb>
          </div>
        </div>
      <button (click) = "removeProfile()"style= "width: 100px"  class="delete_Button width_ex_sml"  [disabled]="disabledButton == true">
        Delete Account
      </button>
    </div>
    </div>
    <section class="tab_Status_Modal">
      <div class="tab_Layout">
        <div
          class="tab_Layout_Item borderClassLeft"
          [class.tab_Layout_Item_Active]="tabLayoutActive === 0"
          (click)="onTabLayoutClick(0)"
        >
        <svg width="19" height="15" viewBox="0 0 15 11" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M0.5 3.5H14.5M2 7.5H8M10 7.5H13M0.5 1.5L0.5 9.5C0.5 10.0523 0.947716 10.5 1.5 10.5L13.5 10.5C14.0523 10.5 14.5 10.0523 14.5 9.5V1.5C14.5 0.947716 14.0523 0.500001 13.5 0.500001L1.5 0.5C0.947716 0.5 0.5 0.947716 0.5 1.5Z" stroke="#181818" stroke-opacity="0.7"/>
          </svg>
          <p style="margin-left: 5.5px;"class="tab_Layout_Text">User Info</p>
        </div>
        <div
          class="tab_Layout_Item"
          [class.tab_Layout_Item_Active]="tabLayoutActive === 1"
          (click)="onTabLayoutClick(1)"
        >
        <svg width="20" height="20" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M5.5 6H6.5M9.5 10H10.5M10.5 5.5L5.5 10.5M7.30145 1.28935L6.17243 2.41837C5.98717 2.60363 5.73589 2.70772 5.47389 2.70772H3.69561C3.15001 2.70772 2.70772 3.15001 2.70772 3.69561V5.47389C2.70772 5.73589 2.60363 5.98717 2.41837 6.17243L1.28935 7.30145C0.903551 7.68725 0.903551 8.31275 1.28935 8.69855L2.41837 9.82757C2.60363 10.0128 2.70772 10.2641 2.70772 10.5261V12.3044C2.70772 12.85 3.15001 13.2923 3.69561 13.2923H5.47389C5.73589 13.2923 5.98717 13.3964 6.17243 13.5816L7.30145 14.7107C7.68725 15.0964 8.31275 15.0964 8.69855 14.7107L9.82757 13.5816C10.0128 13.3964 10.2641 13.2923 10.5261 13.2923H12.3044C12.85 13.2923 13.2923 12.85 13.2923 12.3044V10.5261C13.2923 10.2641 13.3964 10.0128 13.5816 9.82757L14.7107 8.69855C15.0964 8.31275 15.0964 7.68725 14.7107 7.30145L13.5816 6.17243C13.3964 5.98717 13.2923 5.73589 13.2923 5.47389V3.69561C13.2923 3.15001 12.85 2.70772 12.3044 2.70772H10.5261C10.2641 2.70772 10.0128 2.60363 9.82757 2.41837L8.69855 1.28935C8.31275 0.903551 7.68725 0.903551 7.30145 1.28935Z" stroke="#181818" stroke-opacity="0.7"/>

          <p style="margin-left: 5.5px;" class="tab_Layout_Text">Security</p>

          </svg>
          <p style="margin-left: 5.5px;" class="tab_Layout_Text">Activity</p>
        </div>
      </div>
    </section>
    <!-- User Info tab -->
    <app-user-info [userInfo]="userInfo" *ngIf = "tabLayoutActive === 0"></app-user-info>
    <!-- Security tab -->
    <app-user-security [email] = "email" [lastPasswordChangeDate] = "lastPasswordChangeDate" *ngIf = "tabLayoutActive === 1"></app-user-security>
    <!-- Activity tab -->
    <app-user-activity [activityItem] = "activityList" *ngIf = "tabLayoutActive === 2"></app-user-activity>
</div>
