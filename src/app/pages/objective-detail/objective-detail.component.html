<div class="topOfPage">
    <div class="headerOfDetails">
        <div class="recipeNameOfHeader">
            {{ currentRecipeDetails?.name }}
        </div>
        <button (click)="openSettingDialog()" class="primary_Normal_Button_Blue">
            Use this Recipe
        </button>
    </div>
    <div class="tagsContainer">
        <!-- <div class="campaign-details-tag campaign-details-tag-grey">
            Lead Generation
        </div> -->
    </div>
    <app-breadcrumb [data]="breadcrumbData"></app-breadcrumb>
</div>
<div class="accordionContainer">
    <div class="componentContainer">
        <app-mail-sequence-expansion-panel
            [mailSequence]="mailSequenceData"
            [editButton]="false"
            [addButton]="false"
            >
        </app-mail-sequence-expansion-panel>
    </div>
    <div class="componentContainer">
        <app-mail-sequence-detail
            [enableTimeZone]="false"
            [campaignId]="campaignId"
            [mailSequenceDetail]="currentRecipeDetails"
            [mailSequenceData]="mailSequenceData"
            >
        </app-mail-sequence-detail>
    </div>
</div>
