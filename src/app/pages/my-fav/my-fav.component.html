        </div>
      </div>

        <button class="text_Input_Extra_Small" [disabled]="disabledButton == true"

          <input [disabled]="disabledButton == true" type="search" placeholder="Search by a campaign name" id="check"
            selected disabled (click)="openSearchCampaign()" autocomplete="off" />
          <img src="../assets/search_icon.svg" alt="" />
        </button>

    <section class="search-results-container scroll-vertical">
