<div class="main-menu" (click)="faqSection = false">
  <div class="upper">
    <button class="burger_Icon" (click)="toggleSidebar()">
      <svg width="19" height="17" viewBox="0 0 19 17" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" clip-rule="evenodd"
          d="M1.19531 0.945312C0.781099 0.945312 0.445312 1.2811 0.445312 1.69531C0.445312 2.10953 0.781099 2.44531 1.19531 2.44531H17.8427C18.2569 2.44531 18.5927 2.10953 18.5927 1.69531C18.5927 1.2811 18.2569 0.945312 17.8427 0.945312H1.19531ZM1.19531 5.56978C0.781099 5.56978 0.445312 5.90557 0.445312 6.31978C0.445312 6.734 0.781099 7.06978 1.19531 7.06978H14.1433C14.5575 7.06978 14.8933 6.734 14.8933 6.31978C14.8933 5.90557 14.5575 5.56978 14.1433 5.56978H1.19531ZM0.445312 10.9438C0.445312 10.5296 0.781099 10.1938 1.19531 10.1938H10.4439C10.8581 10.1938 11.1939 10.5296 11.1939 10.9438C11.1939 11.358 10.8581 11.6938 10.4439 11.6938H1.19531C0.781099 11.6938 0.445312 11.358 0.445312 10.9438ZM1.19531 14.8183C0.781099 14.8183 0.445312 15.1541 0.445312 15.5683C0.445312 15.9825 0.781099 16.3183 1.19531 16.3183H7.6693C8.08351 16.3183 8.4193 15.9825 8.4193 15.5683C8.4193 15.1541 8.08351 14.8183 7.6693 14.8183H1.19531Z"
          fill="#181818" />
      </svg>
    </button>
  </div>
  <div class="center">
    <div routerLinkActive="active" [routerLink]="menu.link" class="icon" [class.active]="i === 1"
      (click)="redirectToUrl(menu.link)" *ngFor="let menu of menuItem; let i = index"
      [class.disabled]="menu.name === 'Database' || menu.name === 'Docs' || menu.name === 'Table'"
      [class.active]="menu.name === 'Campaign' && !getNavStatus" matTooltipClass="small_Primary_Tooltip"
      mat-raised-button matTooltipPosition="above" matTooltip="{{ menu.name }}" disabled="menu.name === 'Database'">
      <img [src]="getIcon(menu.icon)" alt="" />
    </div>

  </div>


  <div class="footer">

    <div (click)="userProfile()" *ngIf="isProfileLoaded" style="margin-bottom: 15px">

      <div matTooltipClass="small_Primary_Tooltip" matTooltipPosition="above" matTooltip="Profile">

        <img class="user-profile-image" *ngIf="isUserImagePresent" [src]=userImage alt="" />

        <button *ngIf="!isUserImagePresent && userInitials!= ''"
          class="small_Avatar_No_Image_Not_Online round_{{ userInitials[0].toLowerCase() }} user-profile">

          <span class="small_Avatar_No_Image_Not_Online_Initial"> {{ userInitials }} </span>

        </button>

        <div *ngIf="!isUserImagePresent && userInitials === '' || null" class="medium_Avatar_Image_Not_Online">
          <img src="../../../assets/Image.svg" alt="" />
        </div>

      </div>

    </div>

    <div class="logout">
      <button matTooltipClass="small_Primary_Tooltip" mat-raised-button matTooltipPosition="above" matTooltip="Logout"
        (click)="openProfile()" mat-flat-button>
        <img [src]="getIcon('logout')" alt="" />
        <!--  <span class="small_Primary_TooltipText">Logout</span> -->
      </button>
    </div>

  </div>
</div>
