<div class="main-container" [class.show-nav]="isNavTreeShow">

    <!-- sidebar layout -->
    <div id="side-item" class="side-item">
        <app-side-menu></app-side-menu>

        <!-- *ngIf="!layoutService.getSidebarStatus" -->
        <div *ngIf="!layoutService.getSidebarStatus" style="display: contents;">

            <app-sidebar *ngIf="!currentRoute.includes('email-editor')">
            </app-sidebar>

            <app-email-editor-sidebar *ngIf="currentRoute.includes('email-editor')">
            </app-email-editor-sidebar>

        </div>

        <div *ngIf="layoutService.getSidebarStatus" style="display: contents;">
            <app-email-editor-sidebar *ngIf="currentRoute.includes('email-editor')">
            </app-email-editor-sidebar>
        </div>
    </div>

    <!-- main container -->
    <div class="content-container"
        [ngClass]="{'scroll-vertical': showScrollBar == true, 'scroll-vertical-disabled' : showScrollBar == false}"
        (click)="faqSection = false">
        <!-- <app-header></app-header> -->
        <div [style.padding]="currentRoute.includes('email-editor') ? '0px' : '30px'" class="router-outlet-container">
            <router-outlet></router-outlet>
        </div>

    </div>

    <!-- custom alert toastr -->

        <div class="flex-container">

<div class="reload_Div" *ngIf="isloaded && version !== '1.0.0.1'">
    <p>
        A new update has arrived. Simply <a (click)="refresh" href="#">hard reload</a> and let the magic happen
    </p>

</div>
