  <div *ngIf="loader" class="spinner position-spinner"></div>

  <section class="mail-sequence-mails">

    <div *ngIf="isMailAbsent && !loader" class="acordian_Main_Div">
      <p class="empty-sequence-message">
        Mail sequence is empty
      </p>
    </div>

    <!-- (click)="item.expand = !item.expand; specificAccordian(i);clikedOnEmail(particularItem);" -->
    <div class="acordian_Main_Div"
      *ngFor="let item of mailSequence,let i = index; let particularItem of SideMenuTreeService.currentTemplateList | async">

      <mat-expansion-panel (opened)="(!item.expand); " class="expansionClass" [expanded]="item.expand">
        <mat-expansion-panel-header>
          <div class="main-Container">
            <section class="icon-Text-Container">
              <div class="expand-icon">
                <mat-icon (click)="toggleIcon(i); $event.stopPropagation()">
                  {{ !item.expand ? "chevron_right" : "expand_more" }}
                </mat-icon>
              </div>

              <p class="subjectOfEmail">{{ item.subject }}</p>
            </section>

            <section style="display: flex; gap:10px">

              <div *ngIf="getCampaignMailSequence(item.body,item.subject)!=0" class="error-tooltip">

                <div *ngIf="getCampaignMailSequence(item.body,item.subject)==2"
                  matTooltipClass="medium_Alert_Tooltip_Angular" mat-raised-button matTooltipPosition="above"
                  matTooltip="Email Subject and Body is missing">
                  <button class="badge_Red">{{ getCampaignMailSequence(item.body,item.subject) }}</button>
                </div>

                <div *ngIf="getCampaignMailSequence(item.body,item.subject)==1 && isSubjectMissing && !isBodyMissing"
                  matTooltipClass="medium_Alert_Tooltip_Angular" mat-raised-button matTooltipPosition="above"
                  matTooltip="Email Subject is missing">
                  <button class="badge_Red">{{ getCampaignMailSequence(item.body,item.subject) }}</button>
                </div>

                <div *ngIf="getCampaignMailSequence(item.body,item.subject)==1 && isBodyMissing && !isSubjectMissing"
                  matTooltipClass="medium_Alert_Tooltip_Angular" mat-raised-button matTooltipPosition="above"
                  matTooltip="Email Body is missing">
                  <button class="badge_Red">{{ getCampaignMailSequence(item.body,item.subject) }}</button>
                </div>

              </div>


              <div *ngIf="addButton && getUserRole" class="edit icon-align state-change"
                (click)="specificAccordian(i); clikedOnEmail(particularItem); $event.stopPropagation()">
