<div class="craete-tags-container">

    <div class="v-scroll-area">
        <div class="body">
            <mat-form-field floatLabel="never" class="search-tag select-input" appearance="outline">
                <mat-chip *ngFor="let tag of selectedTag" class="round_{{tag.tag[0].toLowerCase()}} tag-round"
                    (removed)="removeTagChips(tag)">
                    <span>{{tag.tag}}</span>

                    <mat-icon inline matChipRemove>
                        close
                    </mat-icon>
                </mat-chip>
                <input matInput placeholder="" aria-label="State" #searchTagInput [formControl]="searchTag">
            </mat-form-field>


            <div>
                <p class="tag-notice">
                    Select tags from the below list
                </p>


                <section class="search-field">
                    <label for="company-size">Company Size</label>
                    <button class="text_Input_Extra_Small" [matMenuTriggerFor]="companySizeTrigger">
                        <input [value]=companySizeControl [formControl]="companySizeControl" id="company-size" type="text"
                            placeholder="Add Company Size" id="check" autocomplete="off" />
                        <img class="dropdown-img" src="../assets/common_css/down_Arrow_Normal_State.svg" alt="" />
                    </button>
                </section>

                <section class="search-field">
                    <label for="company-size">Industry</label>
                    <button class="text_Input_Extra_Small" [matMenuTriggerFor]="industryTrigger">
                        <input [value]=industryControl [formControl]="industryControl" id="company-size" type="text"
                            placeholder="Add Industry" id="check" autocomplete="off" />
                        <img class="dropdown-img" src="../assets/common_css/down_Arrow_Normal_State.svg" alt="" />
                    </button>
                </section>

                <section class="search-field">
                    <label for="company-size">Geography</label>
                    <button class="text_Input_Extra_Small" [matMenuTriggerFor]="geographyTrigger">
                        <input [value]=geographyControl [formControl]="geographyControl" id="company-size" type="text"
                            placeholder="Add Geography" id="check" autocomplete="off" />
                        <img class="dropdown-img" src="../assets/common_css/down_Arrow_Normal_State.svg" alt="" />
                    </button>
                </section>

                <section class="search-field">
                    <label for="company-size">Job Title</label>
                    <button class="text_Input_Extra_Small" [matMenuTriggerFor]="jobTitleTrigger">
                        <input [value]=jobTitleControl [formControl]="jobTitleControl" id="company-size" type="text"
                            placeholder="Add Job Title" id="check" autocomplete="off" />
                        <img class="dropdown-img" src="../assets/common_css/down_Arrow_Normal_State.svg" alt="" />
                    </button>
                </section>

    <div class="action-button">
        <div class="first-div">
            <button [disabled]="selectedTag.length == 0"  (click)="submitTagData()" class="popup_Primary_Extra_Small_Button width_ex_sm">
                Next
            </button>
            <button (click)="pageAction.emit({page : 2})" class="popup_Secondary_Extra_Small_Button width_ex_sm">
                Back
            </button>
        </div>


        <button class="alt_Button_Blue_With_Icon_Left cursor_Pointer" (click)="openCustomTagDialog()">

<!-- company size  -->

<mat-menu class="moreOption moreOptionBase" #companySizeTrigger="matMenu">
    <div *ngFor="let size of companySize; let i = index">
        <button class="baseEditButton" (click)="companySizeValue(i)">
            <p>{{size}}</p>
        </button>
    </div>
</mat-menu>

<!-- industry  -->

<mat-menu class="moreOption moreOptionBase" #industryTrigger="matMenu">
    <div *ngFor="let size of industries; let i = index">
        <button class="baseEditButton" (click)="industry(i)">
            <p>{{size}}</p>
        </button>
    </div>
</mat-menu>

<!-- Geography  -->

<mat-menu class="moreOption moreOptionBase" #geographyTrigger="matMenu">
    <div *ngFor="let size of geographies; let i = index">
        <button class="baseEditButton" (click)="geography(i)">
            <p>{{size}}</p>
        </button>
    </div>
</mat-menu>

<!-- job title  -->

<mat-menu class="moreOption moreOptionBase" #jobTitleTrigger="matMenu">
    <div *ngFor="let size of jobTitles; let i = index">
        <button class="baseEditButton" (click)="jobTitle(i)">
            <p>{{size}}</p>
        </button>
    </div>
</mat-menu>
