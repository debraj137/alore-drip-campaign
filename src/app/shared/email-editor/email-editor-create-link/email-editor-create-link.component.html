<div class="
    email-editor-create-link-container
    default-modal
">
    <div class="header">
        <div class="icon">
            <svg>
                <use xlink:href="#link" />
            </svg>
        </div>
        <div class="label">
            <p>Insert a link</p>
            <span>Redirect your reader to a webpage</span>
        </div>
        <div class="close-button">
            <button  
                (click)="dialogRef.close()"
                class="alore_blue_Close_Button"
            >
            <img src="../assets/alore_Blue_Close.svg" alt="" />
          </button>
        </div>
    </div>
    <form
        [formGroup]="formControl" 
        class="body">
        <div class="form-field">
            <span>
                Enter the URL
            </span>
            <div
                [class.invalid]="
                    getControlValidation('url')?.errors  &&
                    getControlValidation('url')?.touched" 
                [class.valid]="
                    !getControlValidation('url')?.errors  &&
                    getControlValidation('url')?.touched"  
                class="input">
                <input
                    formControlName="url"
                    class="add_Tag_Input"
                    placeholder="Enter URL with or without http:// or https://"
                    type="text"
                />
            </div>
            <span
                *ngIf="
                    getControlValidation('url')?.errors?.['required']  &&
                    getControlValidation('url')?.touched
                " 
                class="form-field-error">
                Please insert url
            </span>
            <span
                *ngIf="
                    getControlValidation('url')?.errors?.['dotError']  &&
                    getControlValidation('url')?.touched
                "
                class="form-field-error">
                URL format invalid
            </span>
            <span
                *ngIf="
                    getControlValidation('url')?.errors?.['atError']  &&
                    getControlValidation('url')?.touched
                "
                class="form-field-error">
                URL cannot include '@'
            </span>
        </div>
        <div class="form-field">
            <span>
                Text to display
            </span>
            <div
                [class.invalid]="
                    getControlValidation('text')?.errors  &&
                    getControlValidation('text')?.touched"  
                [class.valid]="
                    !getControlValidation('text')?.errors  &&
                    getControlValidation('text')?.touched"  
                class="input">
                <input
                    formControlName="text"
                    class="add_Tag_Input"
                    placeholder="Highlighted text will appear here"
                    type="text"
                />
            </div>
            <span
                *ngIf="
                    getControlValidation('text')?.errors  &&
                    getControlValidation('text')?.touched
                "
                class="form-field-error">
                Please insert a text
            </span>
        </div>
    </form>
    <div
        class="action-button">
        <button
            (click)="save()"
            [disabled]="!formControl.valid"
            class="primary_Normal_Button_Blue">
            Save
        </button>
        <button
            (click)="dialogRef.close()"
            class="secondary_Normal_Button_Blue">
            Cancel
        </button>
    </div>
</div>
