<div
    class="
        email-editor-upload-file-container
        default-modal
    ">
    <div class="header">
        <div class="icon">
            <svg>
                <use xlink:href="#img" />
            </svg>
        </div>
        <div class="label">
            <p>{{title}}</p>
            <span>Attach file here</span>
        </div>
        <div class="close-button">
            <button
                (click)="dialogRef.close()"
                class="alore_blue_Close_Button"
            >
            <img src="../assets/alore_Blue_Close.svg" alt="" />
          </button>
        </div>
    </div>
    <div
        [class.uploading]="fileCondition === 'uploading'"
        [class.upload-success]="fileCondition === 'success'"
        [ngSwitch]="fileCondition"
        class="body">
        <app-file-uploader
            [isBase64]="false"
            [isFileUploaded]="isFileUploaded"
            [validAttachmentList]="data.validFormat"
            (uploadCompleted)="isUploadCompleted = $event"
            (fileSelected)="onFileSelected($event)">
        </app-file-uploader>
    </div>
</div>
