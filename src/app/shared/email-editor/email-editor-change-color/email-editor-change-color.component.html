<div 
    class="
        email-editor-change-color-container
        default-modal
    ">
    <div class="header">
        <div class="icon">
            <svg>
                <use xlink:href="#color" />
            </svg>
        </div>
        <div class="label">
            <p>Change {{data.title}} Color</p>
            <span>Customize to your brand colors</span>
        </div>
        <div class="close-button">
            <button  
                (click)="dialogRef.close()"
                class="alore_blue_Close_Button"
            >
            <img src="../assets/alore_Blue_Close.svg" alt="" />
          </button>
        </div>
    </div>
    <div
        class="body">
        <span>
            Choose from the list
        </span>
        <div class="color-container">
            <div
                *ngFor="let color of colorList" 
                class="color-group">
                <div
                    (click)="changeColor(color)"
                    [ngStyle]="{'background-color': color}" 
                    class="color-element">
                </div>
            </div>
        </div>
        <div
            class="custom-color" 
            *ngIf="customColor.length >= 1 || customColorLoader">
            <span>
                Custom Colors
            </span>
            <div
                *ngIf="!customColorLoader" 
                class="color-container">
                <div
                    *ngFor="let color of customColor" 
                    class="color-group">
                    <div
                        (click)="changeColor(color.textColor)"
                        [ngStyle]="{'background-color': color.textColor}" 
                        class="color-element">
                    </div>
                    <button
                        (click)="deleteColor(color.colorSettingsId)" 
                        class="delete-color">
                        <mat-icon inline>
                            close
                        </mat-icon>
                    </button>
                </div>
            </div>
            <div
                *ngIf="customColorLoader" 
                class="color-container">
                <div
                    *ngFor="let colorLoader of customColorLoaderItem" 
                    class="color-group">
                    <div class="skeleton-box color-element"></div>
                </div>
            </div>
        </div>
        <div class="input-area">
            <div class="hex-input">
                <span>
                    Enter Hex Code:
                </span>
                <div class="text_Input_Extra_Small">
                    <span>#</span>
                    <div class="divider"></div>
                    <input 
                        [(ngModel)]="selectedColor"
                        type="text"
                        placeholder="Enter the Hex code">
                </div>
            </div>
            <div class="selected-color">
                <span>
                    Selected Color:
                </span>
                <div 
                    [ngStyle]="{'background-color': '#'+selectedColor}" 
                    class="active-color">
                </div>
            </div>
        </div>
    </div>
    <div
        class="action-button">
        <button
            [disabled]="!isHexColor(selectedColor)"
            (click)="applyColor()"
            class="primary_Normal_Button_Blue">
            Apply
        </button>
        <button
            [disabled]="!isHexColor(selectedColor)"
            (click)="addColor()"
            class="secondary_Normal_Button_Blue">
            Apply & Save as Custom Color
        </button>
    </div>
</div>
